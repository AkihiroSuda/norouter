name: CI
on:
  push:
    branches:
      - master
      - 'release/**'
  pull_request:
jobs:
  main:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-20.04, macos-10.15]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v2
      with:
        path: go/src/github.com/norouter/norouter
    - name: "Run unit tests"
      working-directory:  go/src/github.com/norouter/norouter
      run: |
        go mod verify
        go test -covermode=atomic -race -v github.com/norouter/norouter/...
    - name: "Install dependencies for running integration tests"
      if: matrix.os != 'macos-10.15'
      run: sudo apt-get install -y vde2
    - name: "Integration: test-internal-agent.sh"
      if: matrix.os != 'macos-10.15'
      working-directory:  go/src/github.com/norouter/norouter
      run: ./integration/test-internal-agent.sh 
#    - name: "Integration: test-router.sh (skipped due to flakiness)"
#      if: matrix.os != 'macos-10.15'
#      working-directory:  go/src/github.com/norouter/norouter
#      run: DEBUG=1 ./integration/test-router.sh 
  cross:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v2
      with:
        path: go/src/github.com/norouter/norouter
    - name: "Cross-compile binaries"
      working-directory:  go/src/github.com/norouter/norouter
      run: make cross
